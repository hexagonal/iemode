<!DOCTYPE html>
<html>
<head>
<title>IE Mode</title>
</head>
<body>
<p>IE Mode = <script>document.write(document.documentMode);</script></p>
<button onclick="openPopup()">Pop up!</button>
<script>
  function openPopup() {
    window.open(
      window.location.href,
      '_blank',
      'height=300,width=300'
    );
  }
</script>
<button onclick="window.close()">Close</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10"/>
<title>IE Mode</title>
</head>
<body>
<iframe src="iframe.html" title="IE Mode in iframe" width="400" height="300">
  <p>Your browser does not support iframes.</p>
</iframe>
<p>IE Mode = <script>document.write(document.documentMode);</script></p>
<button onclick="openPopup()">Pop up!</button>
<script>
  function openPopup() {
    window.open(
      'iframe.html',
      '_blank',
      'height=300,width=300'
    );
  }
</script>
<button onclick="window.close()">Close</button>
</body>
</html>

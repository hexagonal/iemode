<!DOCTYPE html>
<html>
<head>
<title>IE Mode</title>
</head>
<body>
<p>IE Mode = <script>document.write(document.documentMode);</script></p>
<button id="btnPopup">Pop up!</button>
<script>
  document
    .getElementById('btnPopup')
    .addEventListener(
      'click',
      function() {
        window.open(
          window.location.href,
          'IE Mode Popup',
          'height=300,width=300'
        );
      },
      false);
</script>
</body>
</html>
